<h2>Login</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <lib-input type="text" formName="email" id="exampleInputEmail" placeholder="Email"></lib-input>
    <lib-input type="password" formName="password" id="exampleInputPassword" placeholder="Password"></lib-input>
    <lib-button type="submit">Acceder</lib-button>
</form>
