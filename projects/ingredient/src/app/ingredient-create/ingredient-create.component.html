<form (ngSubmit)="onSubmitForm()">

    <div class="form-group">
        <label> Name </label>
        <input type="text" class="form-control" id="name" [(ngModel)]="ingredient.name" name="name">
        <label> Price </label>
        <input type="text" class="form-control" id="price" [(ngModel)]="ingredient.price" name="price">
    </div>
    <br>
    <button class="btn btn-success" type="submit">Submit</button>

</form>
